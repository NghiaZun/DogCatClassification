<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Prediction</title>
</head>
<body>
    <h1>Upload an image to predict if it's a Dog or a Cat</h1>
    <input type="file" id="fileInput">
    <button onclick="predictImage()">Predict</button>
    <h3 id="result"></h3>

    <script>
        async function predictImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch('https://yourapp.onrender.com/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.label}`;
        }
    </script>
</body>
</html>
